<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    
  </head>
  <body>
    <button id="close-overlay" style="position: fixed; top: 24px; right: 32px; z-index: 1000; background: rgba(0,0,0,0.5); color: #fff; border: none; border-radius: 4px; font-size: 1.5rem; padding: 0.5rem 1rem; cursor: pointer;">×</button>
    <button id="open-settings" style="position: fixed; top: 24px; right: 80px; z-index: 1000; background: rgba(0,0,0,0.5); color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; padding: 0.5rem 1rem; cursor: pointer;">설정</button>
    <div id="settings-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.55); z-index: 2000; align-items: center; justify-content: center;">
      <div class="settings-container">
        <button id="close-settings" style="position: absolute; top: 18px; right: 24px; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer;">×</button>
        <h2>챗봇 LLM API 설정</h2>
        <form id="llm-form">
          <label for="llm-api-key">LLM API 키</label>
          <input type="text" id="llm-api-key" name="llm-api-key" placeholder="API 키를 입력하세요" required />
          <button type="submit">저장</button>
        </form>
        <div id="save-message" style="display:none; color:green; margin-top:10px;">저장되었습니다!</div>
      </div>
    </div>
    <div id="animation-buttons" style="position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 1000;">
      <!-- 디버그용 '미소' 표정 버튼 추가 -->
      <button id="smile-debug-button" style="margin: 5px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">미소 표정</button>
    </div>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off" required />
        <button type="submit">전송</button>
      </form>
    </div>
    <h1>💖 Hello World!</h1>
    <p>Welcome to your Electron application.</p>
    <script>
      document.getElementById('close-overlay').onclick = () => window.close();
      document.getElementById('open-settings').onclick = () => {
        document.getElementById('settings-modal').style.display = 'flex';
      };
      document.getElementById('close-settings').onclick = () => {
        document.getElementById('settings-modal').style.display = 'none';
      };
      // LLM API 저장 로직
      const form = document.getElementById('llm-form');
      const saveMessage = document.getElementById('save-message');
      form.onsubmit = (e) => {
        e.preventDefault();
        const apiKey = document.getElementById('llm-api-key').value;
        localStorage.setItem('llmApiKey', apiKey);
        saveMessage.style.display = 'block';
        setTimeout(() => { saveMessage.style.display = 'none'; }, 2000);
      };
      document.getElementById('llm-api-key').value = localStorage.getItem('llmApiKey') || '';

      // 디버그용 '미소' 표정 버튼 로직
      const smileDebugButton = document.getElementById('smile-debug-button');
      if (smileDebugButton) {
        let currentDebugExpressionIndex = 0; // 디버그 버튼용 인덱스
        smileDebugButton.onclick = () => {
          if (window.currentVrm && window.currentVrm.expressionManager && window.vrmExpressionList && window.vrmExpressionList.length > 0) {
            // 모든 표정 초기화
            window.vrmExpressionList.forEach(expName => {
              window.currentVrm.expressionManager.setValue(expName, 0.0);
            });

            const nextDebugExpression = window.vrmExpressionList[currentDebugExpressionIndex];
            window.currentVrm.expressionManager.setValue(nextDebugExpression, 1.0);
            window.currentVrm.expressionManager.update(); // 변경 사항 적용
            console.log(`Debug: Applied expression: ${nextDebugExpression}`);

            currentDebugExpressionIndex = (currentDebugExpressionIndex + 1) % window.vrmExpressionList.length;
          } else {
            console.warn('Debug: VRM model or expression list not ready.');
          }
        };
      }
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatMessages = document.getElementById('chat-messages');
      let chatHistory = [];
      function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message ' + role;
        msgDiv.textContent = (role === 'user' ? '🙋‍♂️ ' : '🤖 ') + text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      chatForm.onsubmit = async (e) => {
        e.preventDefault();
        const userMsg = chatInput.value.trim();
        if (!userMsg) return;
        appendMessage('user', userMsg);
        chatHistory.push({ role: 'user', parts: [{ text: userMsg }] });
        chatInput.value = '';
        // Gemini API 호출
        const apiKey = localStorage.getItem('llmApiKey');
        if (!apiKey) {
          appendMessage('assistant', 'API 키가 설정되어 있지 않습니다. 설정에서 입력해 주세요.');
          return;
        }
        try {
          const contentsToSend = [
            { role: 'system', parts: [{ text: `모든 응답에 <표정: [표정_이름]> 형식의 표정 태그를 포함해 주세요. 표정_이름은 다음 목록 중 하나여야 합니다: ${window.vrmExpressionList ? window.vrmExpressionList.join(', ') : '기본, 행복, 슬픔'}. 예시: <표정: 행복> 안녕하세요!` }] },
            ...chatHistory.slice(-10) // 최근 10개만 보냄
          ];
          console.log('Contents sent to Gemini API:', contentsToSend);
          const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              systemInstruction: { parts: [{ text: `모든 응답에 <표정: [표정_이름]> 형식의 표정 태그를 포함해 주세요. 표정_이름은 다음 목록 중 하나여야 합니다: ${window.vrmExpressionList ? window.vrmExpressionList.join(', ') : '기본, 행복, 슬픔'}. 예시: <표정: 행복> 안녕하세요!` }] },
              contents: chatHistory.slice(-10), // 최근 10개만 보냄
            })
          });
          const data = await res.json();
          let text = data.candidates?.[0]?.content?.parts?.[0]?.text || '응답이 없습니다.';
          let expression = '기본'; // Default expression
          const expressionMatch = text.match(/<표정:\s*(.*?)\s*>/);
          if (expressionMatch && expressionMatch[1]) {
            const proposedExpression = expressionMatch[1];
            if (window.vrmExpressionList && window.vrmExpressionList.includes(proposedExpression)) {
              expression = proposedExpression;
            } else {
              console.warn(`LLM proposed expression "${proposedExpression}" not found in VRM expression list. Using default "기본".`);
            }
            text = text.replace(/<표정:\s*(.*?)\s*>/, '').trim(); // Remove the expression tag from the text
          }
          console.log('LLM Response Text:', text);
          console.log('LLM Expression:', expression);

          // VRM 모델에 표정 적용
          if (window.currentVrm && window.currentVrm.expressionManager && window.expressionMap) {
            console.log('Attempting to apply VRM expression.');
            console.log('window.currentVrm:', window.currentVrm);
            console.log('window.currentVrm.expressionManager:', window.currentVrm.expressionManager);

            // 모든 표정을 초기화 (선택 사항, 이전 표정을 끄기 위함)
            for (const key in window.expressionMap) {
              window.currentVrm.expressionManager.setValue(window.expressionMap[key], 0.0);
            }

            // LLM이 제안한 표정을 VRM 모델에 적용
            if (window.vrmExpressionList.includes(expression)) { // LLM이 제안한 표정이 유효한지 다시 확인
              window.currentVrm.expressionManager.setValue(expression, 1.0);
              console.log(`Applying VRM expression: ${expression}`);
            } else {
              console.warn(`LLM proposed expression "${expression}" not found in VRM expression list. Not applying.`);
            }
            // 표정 변경 사항을 적용하기 위해 update 호출
            window.currentVrm.expressionManager.update();
            console.log('VRM expressionManager methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.currentVrm.expressionManager)));
          } else {
            console.warn('VRM model or expressionManager not ready for expression application.', { currentVrm: window.currentVrm, expressionManager: window.currentVrm?.expressionManager, expressionMap: window.expressionMap });
          }

          appendMessage('assistant', text);
          chatHistory.push({ role: 'model', parts: [{ text }] });
        } catch (err) {
          appendMessage('assistant', 'Gemini API 호출 실패: ' + err);
        }
      };
    </script>
  </body>
</html>
